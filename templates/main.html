<html>

<head>
    <!-- Used for consistency in pages -->
    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="static/boostrap.min.css" rel="stylesheet" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title> Books - {% block title %}{% endblock %} Page</title>
    {% endblock %}
</head>

<body>
    <!-- Basic navbar using bootstrap -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="{{url_for('home')}}"> Home </a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{{url_for('leagues')}}" id="navbardrop" data-toggle="dropdown">
                    Leagues
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{{url_for('teams')}}"> Teams </a>
                    <a class="dropdown-item" href="{{url_for('players')}}"> Players </a>
                </div>
            </li>
        </ul>
    </nav>
    <br>

    <div class="container">
        <!-- Where the page specific data will load-->
        {% block content %} {% endblock %}
    </div>


</body>


<footer>
    <a href="{{url_for('home')}}"> Home </a><a href="{{url_for('leagues')}}"> Leagues </a>
</footer>

</html>
